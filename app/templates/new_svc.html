<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <title>New svc</title>
</head>
<body class="bg-image1">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark d-flex justify-content-between">
            <div class="container">
                <div class="d-flex align-content-around">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-airplane-engines mt-2 mr-3" viewBox="0 0 16 16">
                        <path d="M8 0c-.787 0-1.292.592-1.572 1.151A4.347 4.347 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0ZM7 3c0-.432.11-.979.322-1.401C7.542 1.159 7.787 1 8 1c.213 0 .458.158.678.599C8.889 2.02 9 2.569 9 3v4a.5.5 0 0 0 .276.447l5.448 2.724a.5.5 0 0 1 .276.447v.792l-5.418-.903a.5.5 0 0 0-.575.41l-.5 3a.5.5 0 0 0 .14.437l.646.646H6.707l.647-.646a.5.5 0 0 0 .14-.436l-.5-3a.5.5 0 0 0-.576-.411L1 11.41v-.792a.5.5 0 0 1 .276-.447l5.448-2.724A.5.5 0 0 0 7 7V3Z"/>
                    </svg>
                    <a class="navbar-brand text-white " href="/">
                        <h1 ><strong>MRO AIRCRAFT</strong></h1>
                    </a>
                </div>
                <div>
                    <a type="button" href="/hangar" class="btn btn-light p-sm-2 m-2"><strong>Return to Hangar</strong></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row justify-content-around pt-5 pb-4">
            <!-- 2.1) Registration Form -->
            <div class="col-5">
                <h1 class="text-center pt-3 pb-3 text-white bg-dark"><strong>SERVICE INFORMATION</strong></h1>
                <form action="/hangar/new_svc/input" method="post" class="p-4 bg-dark text-light">
                    <input type="hidden" name="user_id" value="{{ session.user_id }}">
                    <!-- Form Subtitle -->
                    <h2 class="text-info">Input Service</h2>
                    <!-- Form Inputs -->
                    <div class="form-group">
                        <label for="first_name">Matricule:</label>
                        <input type="text" name="matricule" id="matricule" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Model:</label>
                        <input type="text" name="model" id="model" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="email">Engine:</label>
                        <input type="text" name="engine" id="engine" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="init_date">Init Date:</label>
                        <input type="date" name="init_date" id="init_date" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date:</label>
                        <input type="date" name="end_date" id="end_date" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="tat">TAT:</label>
                        <input type="text" name="tat" id="tat" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="fecha-hora">Time and Date of Movement:</label>
                        <input type="datetime-local" id="fecha-hora" name="movement_time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" name="location" id="location" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-info mt-3">IN SVC</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
